<!doctype html>
<html lang="en">
  <head>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/css/bootstrap.min.css" integrity="sha384-zCbKRCUGaJDkqS1kPbPd7TveP5iyJE0EjAuZQTgFLD2ylzuqKfdKlfG/eSrtxUkn" crossorigin="anonymous">
    <link rel="stylesheet" href="./Assets/styles.css">

    <title>Weather Dashboard</title>
  </head>
  <body>
    <header>
      <h1 class="header">Weather Dashboard</h1>
    </header>
    
    <div class="items">
    <div id="city-search ">

      <div class=" custom-div ">
        <h1 >Search for a City</h1>
        <input type="text" class="input-group mb-6 form-control custom-input" id="submission-form" placeholder="Orlando" required>
        <button type="button" class="btn btn-secondary btn-lg custom-button" id="search-button">Search</button>
      </div>

      <div class="custom-separator "></div>

      <div class=" custom-div" id="historyTab"></div>
    </div>
    

    <div id="selected-city">
        <h1 id="location"></h1>
      <ul class="list">
        <li class="li" id="temp"></li>
        <li class="li" id="humidity"></li>
        <li class="li" id="wind-speed"></li>
        <li class="li " id="uv-index"></li>
      </ul>
    </div>

    <div id="future-forecast"></div>
    </div>

    <script src="https://cdn.jsdelivr.net/npm/jquery@3.5.1/dist/jquery.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/bootstrap@4.6.1/dist/js/bootstrap.bundle.min.js" integrity="sha384-fQybjgWLrvvRgtW6bFlB7jaZrFsaBXjsOMm/tB9LTS58ONXgqbR9W8oWht/amnpF" crossorigin="anonymous"></script>
    <script src="./Assets/script.js"></script>
  </body>
</html>
